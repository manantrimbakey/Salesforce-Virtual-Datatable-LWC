<template>
    <template lwc:if={isLoading}>
        <div class="slds-is-relative">
            <lightning-spinner alternative-text="Loading" size="xx-small" variant="base"></lightning-spinner>
        </div>
    </template>
    <template lwc:else>
        <template lwc:if={rowData.length}>
            <div style="height: 75vh">
                <c-virtual-table
                    key-field="id"
                    allow-row-selection
                    columns={columns}
                    row-data={rowData}
                    selected-rows-keys={selectedRowsKey}
                    row-height="50"
                ></c-virtual-table>
            </div>
        </template>
        <template lwc:else>
            <div>No data found</div>
        </template>
    </template>
</template>
